<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/index.css">
    <title>IEC 2025</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">首頁</a>
        <a href="record.html">財務紀錄</a>
        <a href="analysis.html">AI 財務分析</a>
      </nav>
    </header>
    <main class="page-content">
      <div class="dashboard">
        <div class="chart-division">
          <div class="chart-division" style="flex-direction: column;">
            <div class="chart">
              <h1 class="chart-head">損益表</h1>
              <table class="chart-body income-table">
                <thead>
                  <tr>
                    <th>項目</th>
                    <th>金額（新台幣）</th>
                    <th>佔比</th>
                  </tr>
                </thead>
                <tbody id="income-table-tbody"></tbody>
              </table>
            </div>
            <div class="chart">
              <h1 class="chart-head">每月營收</h1>
              <canvas id="revenue-chart"></canvas>
            </div>
          </div>
          <div class="chart-division">
            <div class="chart">
              <h1 class="chart-head">營收來源品項佔比</h1>
              <canvas id="sales-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
